<!doctype html>
<html lang="en">
<head>
    <title>Items List</title>
</head>
<body>
{% if not error %}
    <table>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
    {% for item in data %}
        <tr>
            <td>{{ item['name'] }}</td>
            <td>{{ item['category'] }}</td>
            <td>{{ item['price'] }}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>{{ data }}</p>
{% endif %}
</body>
</html>
